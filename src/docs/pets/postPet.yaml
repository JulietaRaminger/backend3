paths:
  /api/pets:
    post:
      summary: Create pets
      description: Create pets
      tags:
        - Pets
      requestBody:
        required: true
        description: Create pets
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createPet"
      responses:
        "201":
          description: New pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"

    createPet:
      type: object
      properties:
        name:
          type: string
          description: The pet name
        specie:
          type: string
          description: The pet species
        owner:
          type: string
          description: ID of the adopter (ObjectId as string)
        birthDate:
          type: string
          format: date
          description: The pet birth date
        adopted:
          type: boolean
          description: Indicates if the pet has been adopted
        image:
          type: string
          description: URL of the pet's image
      example:
        name: "Luna"
        specie: "Dog"
        birthDate: "2000-12-30"
        adopted: false